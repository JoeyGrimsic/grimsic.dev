<!DOCTYPE html>
<html>
<head>
    <style>

        /* Add this missing keyframes rule */
        @keyframes scroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50%, -50%); }
        }

        /* Add will-change for better animation performance */
        .scrolling-texture {
            will-change: transform;
        }

        /* Ensure images are properly constrained */
        .media-image {
            max-height: 1075px;
            object-fit: contain;
        }


        /* Base reset and scrollbar hiding */
        html, body {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            overflow-y: scroll; /* Maintain scroll functionality */
        }
        
        /* Main container */
        .hero-section {
            position: relative;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }

        .scrolling-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: url('caution.jpg');
            background-size: 50% 50%;
            animation: scroll 20s linear infinite;
        }

        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            -webkit-backface-visibility: hidden;
            display: block;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        body {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        /* Main content layout */
        .content-section {
            display: flex;
            gap: 60px;
            max-width: 1400px;
            margin: 100px auto;
            padding: 40px;
            align-items: center;
        }

        /* Text column */
        .text-content {
            flex: 1;
            padding-right: 40px;
        }

        /* Image column */
        .image-content {
            flex: 1;
        }

        .media-image {
            width: 100%;
            height: auto;
            max-width: 783px;
        }

        /* Typography */
        h2 {
            font-family: 'RM Mono', sans-serif;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            color: #222;
            line-height: 1.1;
        }

        .content-text {
            font-family: 'RM Mono', sans-serif;
            font-size: 1.3rem;
            line-height: 1.8;
            color: #444;
            margin-bottom: 2rem;
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .content-section {
                flex-direction: column;
                padding: 20px;
            }

            .text-content {
                padding-right: 0;
                order: 2;
            }

            h2 {
                font-size: 2.5rem;
            }

            .content-text {
                font-size: 1.1rem;
            }
        }
    </style>
    <!-- Add RM Mono font (example using Google Fonts - adjust as needed) -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ... Keep previous hero section code ... -->
    <div class="hero-section">
        <div class="scrolling-texture"></div>
        <img src="mm.png" class="overlay-image">
    </div>
    <div class="content-section" id="mediaMolecule">
        <div class="text-content">
            <h2>The MediaMolecule Impact</h2>
            <p class="content-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </p>
        </div>
        <div class="image-content">
            <img src="sack.png" class="media-image" alt="MediaMolecule visual">
        </div>
    </div>

    <script>
        // Scroll-triggered animation with Intersection Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        observer.observe(document.getElementById('mediaMolecule'));
    </script>
</body>
</html>
